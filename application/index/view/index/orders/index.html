<extend name="index/index/base" />
<block name="customer">
    <link rel="stylesheet" href="__CSS__/prettify.css">
    <!--<link type="text/css" rel="stylesheet" href="__CSS__/simplePagination.css"/>-->
    <style>
        .orders_white_container{
            background:#fff;
        }
        .orders_white_container span{
            display: block;
            width: 100%;
            font-weight: bold;
            margin:0 auto;
            padding:20px;
        }
        .detail-show{
            background:#fff;
            box-shadow:2px 2px 1px #ccc;
            margin:10px 0;
        }
        #rootwizard{
            padding:20px;
        }
        #rootwizard .nav li a{
            color: #333;
        }
        #rootwizard .nav li a:hover{
            color: #FF4949;
            background-color: #fafafa;
            transition: background-color 0.3s, color 0.3s;
        }
        #rootwizard .nav .active a{
            color: #ff4949;
        }
        .orders-card{
            max-height:none;
            margin: 0 0 12px 0;
        }
        .order-item{
            margin-bottom: 15px;
        }
        .order-item .author{
            font-size: 13px;
            color: #666;
        }
        .orders-history-img{
            width:120px;
            height:68px;
        }
        .origin-price{
            text-decoration: line-through;
            color:#ccc;
        }
        .order-title{
            font-size: 14px;
        }
        .orders-lab{

        }
        .orders-history-lab{
            margin:10px 0;
        }
        .tab-content .panel{
            border-radius: unset;
        }
        .tab-content .panel-heading{
            background-image: none;
            color: #999;
        }
        .pagination {
            text-align: center;
        }
        /*pagination*/
        .pagination > li{
            display: inline-block;
            margin: 0 5px;
            background: #FFFFFF;
        }
        .pagination > li a, .pagination > li > span{
            display: block;
            text-decoration: none;
            padding: 5px 10px;
            border: none !important;
        }
        .pagination > li > a{
            color: #666666;
        }
        .pagination > li > a:hover{
            text-decoration: none;
            background-color: #FF4949;
            color: #FFFFFF;
            transition: background-color 0.2s, color 0.2s;
        }
        .pagination > .active > a, .pagination > .active > span, .pagination > .active > a:hover, .pagination > .active > span:hover, .pagination > .active > a:focus, .pagination > .active > span:focus{
            background-color: #ff4949;
            color: #FFFFFF;
        }
        .pagination > li.disabled > a{
            color: #ccc !important;
        }
        /*pagination*/

        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
            opacity: 0.6;
        }

        .spinner > div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
            20% { -webkit-transform: scaleY(1.0) }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }  20% {
                   transform: scaleY(1.0);
                   -webkit-transform: scaleY(1.0);
               }
        }

    </style>
    <div class="orders_container">
        <div class="orders_white_container shadow">
            <span>我的订单</span>
        </div>
        <div id="rootwizard" class="tabbable tabs-left detail-show">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul>
                        <li><a href="#orders" data-toggle="tab">全部订单</a></li>
                        <li><a href="#unpayed" data-toggle="tab">待支付</a></li>
                        <li><a href="#success" data-toggle="tab">交易成功</a></li>
                        <li><a href="#expired" data-toggle="tab">交易关闭</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade in" id="orders">
                    <div></div>
                </div>
                <div class="tab-pane fade in" id="unpayed">
                    <div></div>
                </div>
                <div class="tab-pane fade in" id="success">
                    <div></div>
                </div>
                <div class="tab-pane fade in" id="expired">
                    <div></div>
                </div>
            </div>
            <!--<ul class="pagination"></ul>-->
        </div>
    </div>

    <script src="__JS__/jquery.bootstrap.wizard.js"></script>
    <script src="__JS__/prettify.js"></script>
    <script type="text/javascript" src="__JS__/jquery.twbsPagination.js"></script>
    <script>

        const order = `
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <div class="row order-title">
                <div class="col-md-4">订单编号: %order_id%</div>
                <div class="col-md-4">创建时间：%order_time%</div>
                <div class="col-md-4"></div>
            </div>
        </h3>
    </div>
    <div class="panel-body">
        <div class="orders-lab">
            <div class="row">
                <div class="col-md-9">
                    %orderSub%
                </div>
                <div class="col-md-3">
                    <div class="row orders-history-lab">
                        <span class="col-md-6 order-price">%order_payment_price%</span>
                        <div class="col-md-6">等待支付</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        `
        const pagination = `
<ul class="pagination"></ul>
        `
        const orderSub = `
<div class="orders-history-lab">
    <div class="row order-item">
        <div class="col-md-3">
            <img class="orders-history-img" src="%course_cover_address%" alt="" />
        </div>
        <div class="col-md-5"><span>%course_title%</span></div>
        <div class="col-md-2 author">%course_author%</div>
        <div class="col-md-2">%course_price%</div>
    </div>
</div>
        `
        const loading = `
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
        `
      const pageSize = 10;
      function count(o){
        let t = typeof o;
        if(t === 'string'){
          return o.length;
        }else if(t === 'object'){
          let n = 0;
          for(let i in o){
            n++;
          }
          return n;
        }
        return false;
      }

      function getOrders(type, id, page=1) {
        $('#' + id).empty().append(loading)
        $.ajax({
          type: 'GET',
          url: '/getorders/' + type + '/' + page,
          dataType: 'json',
          contentType: 'application/json',
          success: function(data) {
            let ordersTpl = genOrders(data)
            $('#' + id + ' > div').empty().append($(ordersTpl))
          }
        })
      }
      function getPageInfo(type, id) {
        $.ajax({
          type: 'GET',
          url: '/orderpage/' + type,
          dataType: 'json',
          contentType: 'application/json',
          success: function(data) {
            $('#' + id).append($(pagination))
            genPagination(data, 10, type, id)
          }
        })
      }
      function genPagination(ordersCount, pageSize=10, type, id) {
        $('.pagination').twbsPagination({
          totalPages: Math.ceil(ordersCount / pageSize),
          visiblePages: 5,
          prev: '<',
          next: '>',
          first: '首页',
          last: "末页",
          startPage: 1,
          onPageClick: function (event, page) {}
        }).on('page', function (event, page) {
          getOrders(type, id, page)
        });
      }
      function genOrders(data) {
        res = ''
        for(let id in data) {
          let tpl = order
          for(let key in data[id]) {
            let item = data[id]
            let pattern = eval('/%' + key + '%/')
            tpl = tpl.replace(pattern, item[key])
          }
          tpl = tpl.replace('%orderSub%', genSubOrders(data[id]['order_sub']))
          res += tpl
        }
        return res;
      }
      function genSubOrders(data)
      {
        let res = ''
        for(let item of data)
        {
          let tpl = orderSub
          for(let key in item)
          {
            let pattern = eval('/%' + key + '%/')
            tpl = tpl.replace(pattern, item[key])
          }
          res += tpl
        }
        return res
      }

      $(document).ready(function() {
        $('#rootwizard').bootstrapWizard({'tabClass': 'nav nav-tabs'});
        let type = 3
        let id = 'orders'
        let label = false
        getOrders(type, id);
        getPageInfo(type, id)
        tabs = ['unpayed', 'success', 'expired', 'orders']
        for (let i in tabs)
        {
          $('a[href="#' + tabs[i] + '"]').on('show.bs.tab', function(e) {
            $('#' + tabs[i]).empty()
            getOrders(i, tabs[i])
            getPageInfo(i, tabs[i])
          })
        }

        //   getPageInfo(type, id)
        // })

        //   type = 1
        //   id = e.target.href.split('#')[1]
        //   getOrders(type, id)
        //   getPageInfo(type, id)
        // })

        //   type = 2
        //   id = e.target.href.split('#')[1]
        //   getOrders(type, id)
        //   getPageInfo(type, id)
        // })
      })
    </script>
</block>
